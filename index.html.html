<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Registration Form</h1></center>
    <hr>
    <form action="">
        <label for="First Name">Enter Your First Name:</label><br>
        <input type="text"id="Name"placeholder = "Type Your First Name">
        <br>

        <label for="Mid Name">Enter Your Mid Name:</label><br>
        <input type="text"id="Name"placeholder = "Type Your Mid Name">
        <br>

        <label for="Last Name">Enter Your Last Name:</label><br>
        <input type="text"id="Name"placeholder = "Type Your Last Name">
        <br>

        <label for="E Mail">Enter Your E Mail - ID:</label><br>
        <input type="text"id="E Mail"placeholder = "Type Your E Mail ID">
        <br>

        <label for="password">Enter Your Password:</label><br>
        <input type="password"id="Password"placeholder = "Type Your Password">
        <br>

        <label for="age">Enter Your Age:</label><br>
        <input type="number" id="age"placeholder="Type Your Age" min="18">
        <br>

        <label for="Ph.No">Ph.No</label><br>
        <input type="tel"placeholder="1234 567 890">
        <br>

        <label for="URL">Enter Refferal URL:</label><br>
        <input type="url" id="url"placeholder=".com">
        <br>

        <label for="">Gender:</label><br>
        <input type="radio"id="male" name = "Gender" value = "male">
        <label for="male">male:</label>
        <input type="radio"id="Female" name = "Gender" value = "Female">
        <label for="Female">Female:</label>
        <input type="radio"id="others" name = "Gender" value = "other">
        <label for="others">Others:</label>
        <br><br>

        <label for="Date of Birth">Enter Your D.O.B:</label><br>
        <input type="date" name="dob" id="dob">
        <br>

        <label for="file">ID Proof in Pdf Format</label><br>
        <input type="file" name="file" id="file">
        <br>

        <label for="month">Select Month:</label><br>
        <input type="month" name="month" id="month">
        <br>

        <label for="week">Select Week:</label><br>
        <input type="week" name="week" id="week">
        <br>

        <label for="time">Select Time:</label><br>
        <input type="time" name="time" id="time">
        <br>

        <label for="Search">Search</label>
        <input type="search" id="search">
        <br>

        <label for="tickets">No of Tickets:</label>
        <input type="range" name="tickets"id="tickets" min="1"max="100"step="1" oninput="vol.value = this.value">
        <output id="vol">5</output>
        <br>

        <input type="checkbox">Agree terms and conditions.<br>
        <input type="checkbox">The above details are given my own consiousness.<br>

        <input type="submit"><br>

        <input type="reset"><br>


    </form>
</body>
</html>
